<html>
    <title>State Wikipedia search</title>
    <head>
        <link rel="stylesheet" href="css/main.css">
        <script src="scripts/jquery-3.2.1.js"></script>
        <script src="scripts/raphael.js"></script>
        <script src="scripts/kartograph.min.js"></script>
        <script src="scripts/map.js"></script>

        <h1 class="sansserif" style="width=100%; display: block; margin: auto; text-align: center; background-color: #666;"> Click a state to pull up its Wikipedia page</h1>
    </head>
    <body>
      <div style="position:relative">
      <div id="map" style="max-width: 100%; width: 1200px; display: block; margin: auto; background-color: #444;"></div>
      <div id="clicked-state" style="padding: 20px; text-align: center;">You clicked on: </div>
      <div id="article" style="display: block; margin: auto; padding: 20px; text-align: center; background-color: #999; max-width: 100%; width: 1200px; text-align: center;">Info appears here when a state is pressed </div>

    </body>
</html>
